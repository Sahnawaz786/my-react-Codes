<script src="babel.js"></script>

<script src="react.development.js"></script>

<script src="react-dom.development.js"></script>

<div id="root"></div>



<script type="text/babel">




    class App extends React.Component {

        constructor() {
            super();
            this.fnAdd = this.fnAdd.bind(this);
            this.fnSub = this.fnSub.bind(this);
            this.fnMul = this.fnMul.bind(this);
            this.fnDiv = this.fnDiv.bind(this);
        }

        fnAdd() {
            const { n1, n2, result } = this.refs;  //for saving memory we destruct the reqd variables
            let Refn1 = n1.value;
            Refn1 = Number(Refn1);
            let Refn2 = n2.value;
            Refn2 = Number(Refn2);
            console.log(Refn1 + Refn2);
            let res = Refn1 + Refn2;
            result.innerText = res;
            console.log(res);
        }

        fnSub() {

            const { n1, n2, result } = this.refs;

            let Refn1 = Number(n1.value);
            let Refn2 = Number(n2.value);

            let sub = Refn1 - Refn2;

            result.innerText = sub;
            console.log(sub);

        }

        fnMul(){
            const {n1,n2,result}=this.refs;

            let Refn1=Number(n1.value);
            let Refn2=Number(n2.value);

            let mul=Refn1*Refn2;
            result.innerText=mul;
            console.log(mul);
        }

        fnDiv(){
            const {n1,n2,result} = this.refs;

            let Refn1=Number(n1.value);
            let Refn2=Number(n2.value);

            let divi=Refn1/Refn2;
            result.innerText=divi;
            console.log(divi);
        }


        render() {
            return <div>
                <p>
                    <b>No1</b><input ref="n1" id="n1" />
                </p>

                <p>
                    <b>No2</b><input ref="n2" id="n2" />
                </p>
                <button onClick={this.fnAdd}>Sum</button>
                <button onClick={this.fnSub}>Sub</button>
                <button onClick={this.fnMul}>Mul</button>
                <button onClick={this.fnDiv}>Div</button>
                <h1 ref="result"></h1>
            </div>
        }
    }

    ReactDOM.render(<App />, document.getElementById('root'));

</script>
