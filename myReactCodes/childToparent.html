<!-- transfering date from parent to child component -->

<script src="babel.js"></script>

<script src="react.development.js"></script>

<script src="react-dom.development.js"></script>

<div id="root"></div>



<script type="text/babel">

    class Child extends React.Component {
        constructor() {
            super();
            this.name = "Sachin";
        }

        render() {
            { this.props.f(this.name) };
            return <h1>Hello from child component</h1>
        }
    }

    class App extends React.Component {

        f1(data) {
            alert(data);
        }

        render() {
            return <div>
                <h1>Hello from Parent Component</h1>
                <Child f={this.f1} />
            </div>
        }
    }

    ReactDOM.render(<App />, document.getElementById('root'));

</script>



<!-- Note:
 we Can directly pass the data from parent to child component

 But for transfering data from child to parent we need a callback function

 Where to use that callback function

 1.We need write the callback method inside that component which need the data 

 In this case data is taken by parent from class so we will write callback method inside the parent component -->
