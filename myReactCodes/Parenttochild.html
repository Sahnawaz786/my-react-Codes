
<!-- transfering date from parent to child component -->

<script src="babel.js"></script>

<script src="react.development.js"></script>

<script src="react-dom.development.js"></script>

<div id="root"></div>



<script type="text/babel">

   class Child extends React.Component{
       render(){

           return <h1>Child Component:{this.props.name} {this.props.countryname}</h1>;
       }
   }

    class App extends React.Component {

        constructor(){
            super();
            this.state={
                name:"Sachin"
            }

            setTimeout(() => {
                this.setState({
                    name:"Dhoni"
                })
                console.log("5 sec completed");
            }, 5000);
        }

        render() {
            return <div>
             <h1>Parent: {this.state.name}</h1>
             <Child name={this.state.name} countryname="India" />
            </div>       
        }
    }

    ReactDOM.render(<App />,document.getElementById('root'));

</script>
